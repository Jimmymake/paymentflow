server {
	server_name paymentflow.mam-laka.com;

	# Serve your built frontend (adjust root if different)
	root /var/www/paymentflow/dist;
	index index.html;

	location / {
		try_files $uri $uri/ /index.html;
	}

	# Proxy webhook endpoints to Node backend on 127.0.0.1:8081
	location /api/v1/callback {
		proxy_pass http://127.0.0.1:8081/api/v1/callback;
		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	location /api/v1/callback/latest {
		proxy_pass http://127.0.0.1:8081/api/v1/callback/latest;
		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	error_page 404 /404.html;
	location = /404.html {
		internal;
	}
}



